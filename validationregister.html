<html>
<head>
<h1 align="center"><strong>REGISTRATION FORM</strong></h1>
<style>
h1{
background-color: lightblue;
color:cyan;
border-style: dotted;
border-radius: 30px;
border-color: black;
padding:30px;
font-size:60px;
text-align: center;
}
</style>
</head>
<script>
function validateForm() {
let name = document.getElementById("Name").value;
let password = document.getElementById("password").value;
let confirm_password = document.getElementById("confirm_password").value;  
let email = document.getElementById("email").value;
let phone = document.getElementById("phone").value;
if (name.trim() === "") {
alert("Name must be filled out");
return false;
} else if (!/^[A-Za-z\s]+$/.test(name)) {
alert("Name must contain only letters and spaces");
return false;
}
if (password.trim() === "") {
alert("Password must be filled out");
return false;
} else if (password.length < 6) {
alert("Password must be at least 6 characters");
return false;
}
if (confirm_password.trim() === "") {
alert("Confirm Password must be filled out");
return false;
} else if (confirm_password !== password) {
alert("Passwords are not matching");
return false;
}
if (email.trim() === "") {
alert("Email must be filled out");
return false;
} else if (!/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/.test(email)) {
alert("Please enter a valid email address");
return false;
}
if (phone.trim() === "") {
alert("Phone number must be filled out");
return false;
} else if (!/^[0-9]{3}-[0-9]{2}-[0-9]{3}$/.test(phone)) {
alert("Phone number must match the format 123-45-678");
return false;
}
alert("Form submitted successfully!");
return true;
}
</script>
<body>
<fieldset>
<legend>User information</legend>
<label for="name">Name:</label>
<select id="title" name="title">
<option>Mr</option>
<option>Ms</option>
<option>Mrs</option>
</select>
<input type="text" id="Name" name="Name"><br><br>
<label for="password">Password:</label><br>
<input type="password" id="password" name="password"><br><br>
<label for="confirm password">Confirm Password:</label><br>
<input type="password" id="confirm_password" name="confirm password"><br><br>
<label for="phone">Phone:</label><br>
<input type="tel" id="phone" name="phone" placeholder="123-45-678" 
pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<label for="Email">Email:</label><br>
<input type="email" id="email" name="email"><br>
</fieldset><br>
<label>Address</label>
<textarea name="address"></textarea><br><br>
<form>
<label for="Gender">Gender
<input type="radio" name="gender" value="male">Male 
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other
</form><br><br>
<form>
<label for="text"><strong>Language known</strong>
<input type="radio" name="text" value="English"><strong>English</strong> 
<input type="radio" name="text" value="Malayalam"><strong>Malayalam</strong>
<input type="radio" name="text" value="Hindi"><strong>Hindi</strong>
</form><br><br>
<button onclick="return validateForm()">
<strong>Submit</strong>
</button>
</body>
</html>
