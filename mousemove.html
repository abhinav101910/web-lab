<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag to Change Image</title>

    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .oval-frame {
            width: 300px;
            height: 400px;
            border-radius: 50%;
            padding: 12px;
            background-color: white;

            /* Outer border */
            border: 5px solid #4d7a43;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .oval-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;

            /* Inner border */
            border: 5px solid #a7d3a0;
        }
    </style>
</head>

<body>

    <div class="oval-frame" id="imageContainer">
        <img id="mainImage" src="81zXzdp9ZYL._AC_UF894,1000_QL80_.jpg" draggable="true">
    </div>

    <script>
        let img = document.getElementById("mainImage");

        // Image 1 (initial)
        let img1 = "81zXzdp9ZYL._AC_UF894,1000_QL80_.jpg";

        // Image 2 (on hover)
        let img2 = "Lionel-Messi-Argentina-Netherlands-World-Cup-Qatar-2022.webp";

        // Image 3 (on leave)
        let img3 = "bfflp6s8_lionel-messi_625x300_05_September_25.webp";

        // Initial image
        img.src = img1;

        // Show Image 2 when mouse hovers
        img.addEventListener("mouseenter", function () {
            img.src = img2;
        });

        // Show Image 3 when mouse leaves
        img.addEventListener("mouseleave", function () {
            img.src = img3;
        });

        // Optional: Return to initial image on click
        img.addEventListener("click", function () {
            img.src = img1;
        });
    </script>

</body>
</html>
