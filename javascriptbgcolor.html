<html>
<head>
<title>Background color</title>
<style>
body{
text-align: centre;
margin-top: 300px;
font-size: 30px;
margin-left: 460px;
}
</style>
</head>
<body>
<label>To change background color</label>
<button onclick="background()">Click me</button>
<script>
function background()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
</body>
</html>
